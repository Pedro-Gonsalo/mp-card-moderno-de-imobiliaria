<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
        <title>Card Imobiliária</title>
    </head>
    <body>
        <button class="button-tema" onclick="AlterarTema()">
            <span id="span-btn-tema" class="mdi mdi-moon-waning-crescent"></span>
        </button>

        <main>
            <section class="img-card">
                <figure>
                    <img src="assets/apartamento.jpg" alt="Apartamento">
                    <figcaption>Apartamento moderno</figcaption>
                </figure>
            </section>
            
            <section class="infos-apartamento">
                <span class="p-avaliacao"><i class="mdi mdi-star"></i> 4,8 (42 avaliações)</span>

                <p class="p-descricao">Um belo apartamento moderno no centro da cidade</p>

                <div class="grid-container">
                    <span class="grid-item"><i class="mdi mdi-vector-square"></i> 85m²</span>
                    <span class="grid-item"><i class="mdi mdi-bed-empty"></i> 2 quartos</span>
                    <span class="grid-item"><i class="mdi mdi-bathtub"></i> 1 banheiro</span>
                    <span class="grid-item"><i class="mdi mdi-map-marker"></i> Centro</span>
                </div>

                <aside>
                    <span class="infos-adicionais">Varanda</span>
                    <span class="infos-adicionais">Mobiliado</span>
                    <span class="infos-adicionais">Pet-friendly</span>
                </aside>
            </section>

            <section class="valor-buttons">
                <h1 class="preco">R$ 2500,00</h1>

                <div class="div-buttons">
                    <button class="btn-agendar-visita">Agendar visita</button>
                    <button class="btn-contatar-corretor">Contatar corretor</button>
                </div>
            </section>
        </main>

        <script>
            function AlterarTema() {
                const html = document.documentElement;
                const tema = html.getAttribute("data-theme") === "light" ? "dark" : "light";
                html.setAttribute("data-theme", tema);

                const icon_btn_tema = document.querySelector("#span-btn-tema");
                icon_btn_tema.removeAttribute("class");
                
                if (tema === "dark"){
                    icon_btn_tema.setAttribute("class", "mdi mdi-white-balance-sunny");
                }else{
                    icon_btn_tema.setAttribute("class", "mdi mdi-moon-waning-crescent");
                }
            }
        </script>
    </body>
</html>
