<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font/css/materialdesignicons.min.css">
        <title>Card Imobiliária</title>
    </head>
    <body>
        <button class="theme-button" onclick="toggleTheme()">
            <span id="theme-button-icon" class="mdi mdi-moon-waning-crescent"></span>
        </button>

        <main>
            <section class="image-card">
                <figure>
                    <img src="assets/apartment.jpg" alt="Apartamento">
                    <figcaption>Apartamento moderno</figcaption>
                </figure>
            </section>
            
            <section class="apartment-info">
                <span class="rating"><i class="mdi mdi-star"></i> 4,8 (42 avaliações)</span>

                <p class="description">Um belo apartamento moderno no centro da cidade</p>

                <div class="grid-container">
                    <span class="grid-item"><i class="mdi mdi-vector-square"></i> 85m²</span>
                    <span class="grid-item"><i class="mdi mdi-bed-empty"></i> 2 quartos</span>
                    <span class="grid-item"><i class="mdi mdi-bathtub"></i> 1 banheiro</span>
                    <span class="grid-item"><i class="mdi mdi-map-marker"></i> Centro</span>
                </div>

                <aside>
                    <span class="additional-info">Varanda</span>
                    <span class="additional-info">Mobiliado</span>
                    <span class="additional-info">Pet-friendly</span>
                </aside>
            </section>

            <section class="price-buttons">
                <h1 class="price">R$ 2500,00</h1>

                <div class="button-container">
                    <button class="schedule-visit-button">Agendar visita</button>
                    <button class="contact-agent-button">Contatar corretor</button>
                </div>
            </section>
        </main>

        <script>
            function toggleTheme() {
                const html = document.documentElement;
                const theme = html.getAttribute("data-theme") === "light" ? "dark" : "light";
                html.setAttribute("data-theme", theme);

                const themeButtonIcon = document.querySelector("#theme-button-icon");
                themeButtonIcon.removeAttribute("class");
                
                if (theme === "dark"){
                    themeButtonIcon.setAttribute("class", "mdi mdi-white-balance-sunny");
                }else{
                    themeButtonIcon.setAttribute("class", "mdi mdi-moon-waning-crescent");
                }
            }
        </script>
    </body>
</html>
